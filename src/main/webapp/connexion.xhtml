<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<f:view>
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<meta author="Guillaume Burato" />
		<meta keywords="Roland Garros" />
		<meta description="Interface de gestion des matchs de Roland Garros" />

		<script src="webjars/jquery/2.2.4/jquery.js"></script>
		<script src="webjars/bootstrap/3.3.5/js/bootstrap.js"></script>
		<script src="webjars/jquery-ui/1.12.1/jquery-ui.js"></script>

		<script src="js/scripts.js"></script>
		<script src="data/login.json.js"></script>

		<link href="css/jquery/jquery-ui.min.css" rel="stylesheet"
			type="text/css" />
		<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet"
			type="text/css" />
		<link href="css/bootstrap/bootstrap-theme.min.css" rel="stylesheet" />

		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/connexion.css" rel="stylesheet" type="text/css" />

		<title><ui:insert name="title">Rlong Garros - Connexion</ui:insert></title>
	</h:head>
	<h:body class="connexion">
		
			<nav class="navbar navbar-inverse">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed"
							data-toggle="collapse" data-target="#navbar"
							aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span> <span
								class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<a class="navbar-brand logo" href="#"><img
							src="css/img/logo.png"
							alt="Logo de Roland Garros" /> Roland Garros</a>
					</div>
					<div id="navbar" class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li class="active"><a
								href="/ControlServlet?task=home />">Home</a></li>
							<li><a href="#about">About</a></li>
							<li><a href="#contact">Contact</a></li>
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown" role="button" aria-haspopup="true"
								aria-expanded="false">Actions<span class="caret"></span></a>
								<ul class="dropdown-menu">
									<li><a
										href="/ControlServlet?task=joueur />">Ajouter
											un joueur</a></li>
									<li><a
										href="/ControlServlet?task=arbitre />">Ajouter
											un arbitre</a></li>
									<li><a href="/ControlServlet?task=court />">Ajouter
											un court</a></li>
									<li><a href="/ControlServlet?task=match />">Ajouter
											un match</a></li>
								</ul></li>
						</ul>
					</div>
				</div>
			</nav>
		
		
		<div class="container">
			<h1 class="invisible">Bienvenue dans l'interface de connexion</h1>
			
			<h:messages errorClass="error" globalOnly="true" /> 
			
			<h:form class="form-signin">
        		<h2 class="form-signin-heading">Connexion</h2>
        		<h:outputLabel for="login" class="sr-only" value="Login"/> 
        		<h:inputText id="login" name="login" label="login" class="form-control" placeholder="Login" required="true" autofocus="true" value="#{connexionBean.login}" />
        		
        		<h:outputLabel for="password" class="sr-only" value="Mot de passe"/>
        		<h:inputSecret id="password" name="password" label="password" class="form-control" placeholder="Password" required="true" value="#{connexionBean.password}" />
        		
        		<div class="checkbox">
          			<label>
            		<input type="checkbox" name="cookie" id="cookie" value="remember-me" /> Se souvenir de moi
          			</label>
        		</div>
        		
        		<h:commandButton id="btnConnect" value="Se connecter" action="#{connexionBean.connecting}" class="btn btn-lg btn-primary btn-block"/>
        		
        		<div class="alert" id="msg"> <h:outputText value="#{connexionBean.msg}"/> </div>
      		
      		</h:form>
      		
		</div>

	</h:body>
</f:view>
</html>
